<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Memphis Kee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fs-3" href="/">Memphis Kee</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/presskit">Press Kit</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="/epk">EPK</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="https://memphiskee.bigcartel.com/products">Merch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact-nav">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container d-flex flex-column min-vh-100">
      <!-- Carousel Main Image -->
      <div class="carousel slide" data-bs-ride="carousel" id="carouselControls">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/bandStandingInGroup-resize-compressed.jpg"
              class="d-block w-100"
              alt="Memphis Kee Sephia"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/jasonBartender-resize-compressed.jpg"
              class="d-block w-100"
              alt="Cartoon of Band"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/bandStandingWall-compressed.jpg"
              class="d-block w-100"
              alt="Full Band, Black and White in front of rock wall"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Social Links -->
      <div class="container-fluid">
        <div class="d-flex justify-content-end">
          <a href="https://www.instagram.com/memphis_kee/?hl=en">
            <i class="fa fa-instagram fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://www.youtube.com/channel/UCtGYy1FuqK0ufQxm3lb5F7A">
            <i class="fa fa-youtube-play fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://www.facebook.com/memphiskee">
            <i class="fa fa-facebook fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://twitter.com/memphiskee?lang=en">
            <i class="fa fa-twitter fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://music.apple.com/us/artist/memphis-kee/1182070266">
            <i class="fa fa-apple fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://open.spotify.com/artist/3ScaoHVbzeHsyt3z7Rull6">
            <i class="fa fa-spotify fa-2x p-2" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <!-- Events Table -->
      <h3 class="my-2">Upcoming Events</h3>

      <table class="table mt-2">
        <thead class="event-container">
        </tbody>
      </table>

      <!-- Parralax buffer image -->
      <div class="parallax mt-3"></div>

      <!-- Merch Link -->
      <!-- <h3 id="#merch-nav">Links to Merchendise</h3>
      <p>
        <span href="https://memphiskee.bigcartel.com/products" target="_blank" F
          >Click here</span
        >
        to purchase merch.
      </p> -->

      <!-- Contact Form -->
      <div class="container w-90 mx-auto my-5">
        <h3 class="mt-3" id="contact-nav">Contact Memphis Kee</h3>
        <hr />
        <form
          class="mt-3 mb-3"
          action="https://formspree.io/f/mknpdokj"
          method="POST"
        >
          <fieldset>
            <div class="form-group">
              <label for="exampleInputEmail1">Your Email</label>
              <input
                type="email"
                name="_replyto"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Message</label>
              <textarea
                class="form-control"
                name="message"
                id="exampleTextarea"
                rows="6"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </fieldset>
        </form>
      </div>
      
      <div class="parallax-footer mt-3"></div>
    
    </div>
    
    <!-- Footer -->
    <footer class="mt-auto">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        <p class="text-muted">Designed by -Joey Sisk-</p>
      </div>
    </footer>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
      ></script>
      <script src="https://use.fontawesome.com/743f6c2984.js"></script>
    

    <!-- Custom Script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="js/eventsPublic.js" type="text/javascript"></script>
  </body>
</html>
