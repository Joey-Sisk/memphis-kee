<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Memphis Kee - cms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>

  <body>
    <div class="container hidden">
      <div class="row top-30">
        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light" href="/">Go to Homepage</a>
        </div>
        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light" href="/events">Go to Events Manager</a>
        </div>
        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light" href="/authors">Manage Authors</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="cms">
            <div class="form-group">
              <label for="title">Title:</label>
              <input
                placeholder="Event Title"
                type="text"
                class="form-control"
                id="title"
              />
              <br />
              <input
                id="time"
                type="datetime-local"
                name="eventtime"
                value="2017-06-01T08:30"
              />
              <label for="body">Body:</label>
              <textarea
                placeholder="Event Content"
                class="form-control"
                rows="10"
                id="body"
              ></textarea>
              <div class="form-group">
                <label for="category">Select Author:</label>
                <select class="custom-select" id="author"></select>
              </div>
              <br />
              <button type="submit" class="btn btn-success submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>
  </body>
</html>
