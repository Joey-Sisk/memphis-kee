        <form
          class="mt-3 mb-3"
          action="https://formspree.io/f/xrgjgppl"
          method="POST"
        >
          <fieldset>
            <div class="form-group">
              <label for="exampleInputEmail1">Your Email</label>
              <input
                type="email"
                name="_replyto"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Message</label>
              <textarea
                class="form-control"
                name="message"
                id="exampleTextarea"
                rows="6"
              ></textarea>
            </div>
            <button type="submit" class="link-blue btn btn-success mt-2">
              Submit
            </button>
          </fieldset>
        </form>
