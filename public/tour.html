      <!-- Contact Form -->
      <div class="container w-90 mx-auto my-4">
        <h3 class="logo-yellow mt-3" id="contact-nav">Contact Memphis Kee</h3>
        <hr />
        <form
          class="mt-3 mb-3"
          action="https://formspree.io/f/xrgjgppl"
          method="POST"
        >
          <fieldset>
            <div class="form-group">
              <label for="exampleInputEmail1">Your Email</label>
              <input
                type="email"
                name="_replyto"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Message the band</label>
              <textarea
                class="form-control"
                name="message"
                id="exampleTextarea"
                rows="6"
              ></textarea>
            </div>
            <button type="submit" class="link-blue btn btn-success mt-2">
              Submit
            </button>
            <!-- Added bandsintown subscription button -->
            <br />
            <br />
            <div class="form-group ">
              <h4 class="logo-yellow" for="subscription">Subscribe to the Newsletter</h4>
            </div>
            <hr />
            <button type="button" class="link-blue btn btn-success mt-2">
              <a
                href="https://bandsintown.com/artist/13766260/email_signup_form"
                style="color:#ffffff; text-decoration: none"
                target="_blank"
                >Subscribe</a
              >
            </button>
          </fieldset>
        </form>
