<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Memphis Kee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/cyborg/bootstrap.min.css"
      integrity="sha512-LO/i4F5fAzg8t9KVCLBHBMrso1D+xALfkt852Fm6YPJGgySO0gCFwJ5aNll7y64evHWeK5C6R+2bKCICHBGp1Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fs-3 navbar-bandname" href="/">
          <img
            src="./assets/images/LogoNoBue.png"
            alt="Memphis Kee Logo"
            style="height: 60px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item">
              <a class="nav-link logo-yellow" href="/"
                >Dark Skies
              </a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link logo-yellow" href="/">Tour Dates</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link logo-yellow" href="/presskit">Press Kit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link logo-yellow" href="/video">Video</a>
            </li>
            <li class="nav-item">
              <a class="nav-link logo-yellow" href="#albums-nav">Music</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link logo-yellow"
                href="https://memphiskee.bigcartel.com/products"
                >Merch</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link logo-yellow" href="#contact-nav">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container d-flex flex-column min-vh-100">
      <!-- Carousel Main Image -->
      <div class="carousel slide" data-bs-ride="carousel" id="carouselControls">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/MemphisKeeDarkSkiesPrimaryPressPhoto14x9.png"
              class="d-block w-100"
              alt="Band standing in open field, large open sky above"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/MemphisKeeSquareGroupRocky14x9.png"
              class="d-block w-100"
              alt="Band standing on uneven rocks"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/MemphisKeeTreesLineup14x9.png"
              class="d-block w-100"
              alt="Band standing in front of large bushes and trees"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Social Links -->
      <div class="container-fluid">
        <div class="d-flex justify-content-end">
          <a href="https://www.instagram.com/memphis_kee/?hl=en">
            <i class="fa fa-instagram fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://www.youtube.com/@MemphisKee">
            <i class="fa fa-youtube-play fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://www.facebook.com/memphiskee">
            <i class="fa fa-facebook fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://twitter.com/memphiskee?lang=en">
            <i class="fa fa-twitter fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://music.apple.com/us/artist/memphis-kee/1182070266">
            <i class="fa fa-apple fa-2x p-2" aria-hidden="true"></i>
          </a>
          <a href="https://open.spotify.com/artist/3ScaoHVbzeHsyt3z7Rull6">
            <i class="fa fa-spotify fa-2x p-2" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <!-- Events Table -->
      <h3 class="logo-yellow my-2">Upcoming Events</h3>

      <table class="table mt-2 table-responsive-stack">
        <thead class="event-container"></thead>
        <tbody></tbody>
      </table>

      <br />
      <hr id="albums-nav" />
      <br />

      <!-- Spotify Embed Dark Skies-->
      <iframe
        data-testid="embed-iframe"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/album/1IpvmgOyPo0VI0Mb9CUGim?utm_source=generator"
        width="100%"
        height="352"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>

      <br />

      <!-- Spotify Embed Wimberly-->
      <iframe
        data-testid="embed-iframe"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/album/0kGlulDbTHe4KrU2AKNZ2M?utm_source=generator"
        width="100%"
        height="152"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>

      <br />

      <!-- Parralax buffer image -->
      <div class="parallax mt-3"></div>

      <!-- Contact Form -->
      <div class="container w-90 mx-auto my-5">
        <h3 class="logo-yellow mt-3" id="contact-nav">Contact Memphis Kee</h3>
        <hr />
        <form
          class="mt-3 mb-3"
          action="https://formspree.io/f/xrgjgppl"
          method="POST"
        >
          <fieldset>
            <div class="form-group">
              <label for="exampleInputEmail1">Your Email</label>
              <input
                type="email"
                name="_replyto"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Message</label>
              <textarea
                class="form-control"
                name="message"
                id="exampleTextarea"
                rows="6"
              ></textarea>
            </div>
            <button type="submit" class="link-blue btn btn-success mt-2">
              Submit
            </button>
          </fieldset>
        </form>
      </div>

      <div class="parallax-footer mt-3"></div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        <p class="text-muted">
          Designed by <a href="www.joeysisk.com">-Joey Sisk-</a>
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/743f6c2984.js"></script>

    <!-- Custom Script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="js/eventsPublic.js" type="text/javascript"></script>
  </body>
</html>
