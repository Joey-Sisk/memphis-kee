<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />

    <title>Memphis Kee</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Memphis Kee</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tour</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Story</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Merch</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Carousel Main Image -->
    <div class="container">
      <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/solo-sephia.jpg"
              class="d-block w-100"
              alt="Memphis Kee Sephia"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/cartoon-band.jpg"
              class="d-block w-100"
              alt="Cartoon of Band"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/rock-shot-logo.jpg"
              class="d-block w-100"
              alt="Full Band, Black and White in front of rock wall"
            />
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <form action="https://formspree.io/f/mknpdokj" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              name="_replyto"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Example textarea</label>
            <textarea
              class="form-control"
              name="message"
              id="exampleTextarea"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

      <!-- Footer -->
      <footer class="mt-3">
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2020 Copyright:
          <a class="text-dark" href="https://mdbootstrap.com/"
            >MDBootstrap.com</a
          >
        </div>
      </footer>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
