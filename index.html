<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
    <title>Memphis Kee</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="nav-bar">
        <a href="#">Memphis Kee</a>
        <button type="button">Hamburger</button>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Tour</a>
          </li>
          <li>
            <a href="#">Story</a>
          </li>
          <li>
            <a href="#">Merch</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Image/Maybe Video -->
    <div class="hero-image">
      <div class="hero-text">
        <h1>Memphis Kee</h1>
        <p>Shred Dirt Country</p>
        <button>Contact Me</button>
      </div>
    </div>

    <!-- Social Links -->

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mknpdokj" method="POST">
      <fieldset>
        <label for="inputEmail1">Your Email</label>
        <input
          type="email"
          name="_replyto"
          id="inputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <label for="textarea">Message</label>
        <textarea name="message" rows="3"></textarea>
        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <!-- Footer -->
    <footer>
      <div>
        <p>Designed by -Joey Sisk-</p>
      </div>
    </footer>
  </body>
</html>
